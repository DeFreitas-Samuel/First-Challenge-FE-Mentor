<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="product-card">
    <div id="image-container">
      <picture>
        <source srcset="images/image-product-desktop.jpg"
                media="(min-width: 1025px)">
        <img id="product-card-image" src="images/image-product-mobile.jpg" alt="Perfume Image">
      </picture>
    </div>

    <div id="product-card-text">
      <h2>PERFUME</h2>

      <h1 class="important-text">Gabrielle Essence Eau De Parfum</h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.</p>
      <div id="price-section">
        <p id="price" class="important-text">$149.99</p>
        <del> <p id="discarded-price">$169.99</p></del>
      </div>
      <button><i class="bi bi-cart2"></i>Add to Cart</button>
    </div>

  </div>
</body>
</html>
